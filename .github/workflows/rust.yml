name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install sdl2
        run: sudo apt-get install libsdl2-dev sdl2_image-dev sdl2_ttf-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
